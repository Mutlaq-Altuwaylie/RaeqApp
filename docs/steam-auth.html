<!DOCTYPE html>
<html>
<head>
    <title>Steam Auth Redirect</title>
    <script>
        function getSteamId() {
            const url = new URL(window.location.href);
            const claimedId = url.searchParams.get('openid.claimed_id');
            if (!claimedId) return null;
            
            // Extract SteamID from format: https://steamcommunity.com/openid/id/7656119...
            const steamId = claimedId.match(/\/openid\/id\/(\d+)$/)?.[1];
            return steamId;
        }
        function redirectToApp() {
            const steamId = getSteamId();
            if (steamId) {
                // Redirect to SettingsScreen with the SteamID
                // You can change this to DashboardScreen if preferred
                window.location.href = `myapp://SettingsScreen?steamId=${steamId}`;
                
                // Alternative for DashboardScreen:
                // window.location.href = `myapp://DashboardScreen?steamId=${steamId}`;
            } else {
                document.getElementById('status').innerHTML = 
                    'Authentication failed. <a href="myapp://">Return to app</a>';
            }
        }
    </script>
</head>
<body onload="redirectToApp()">
    <p id="status">Processing Steam login...</p>
</body>
</html>
